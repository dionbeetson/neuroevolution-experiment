<!DOCTYPE html>
<html>
	<head>
		<title>NeuroEvolution Experiment</title>
		<link href="css/light.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<meta charset="UTF-8">
	  <meta name="keywords" content="ML, NeuroEvolution, TensorFlowJS">
	  <meta name="author" content="Dion Beetson">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="round">
			Generation <span id="round-current">0</span> of <span id="round-total">0</span>
			<div id="round-progress" class="round-progress"></div>
			<div id="generation-progress" class="generation-progress"></div>
		</div>
		<div class="layout">
			<div class="menu">
				<h2>Game</h2>
				<select id="level" class="level">
					<option value="1">Level 1</option>
					<option value="2">Level 2</option>
					<option value="3">Level 3</option>
				</select>
				<button id="btn-start" class="btn-start">Play game</button>
				<label for="enable-draw">
					<input id="enable-draw" type="checkbox" checked />
					Enable Drawing
				</label>
				<label for="btn-speed">
					Speed
					<br>
					<input id="btn-speed" class="btn-speed" type="range" min="1" max="8" step="1" value="8"/>
				</label>
				<h2>Neural Network</h2>
				<label for="ml-use-object-recognition">
					<input id="ml-use-object-recognition" type="checkbox" />
					Use Object Recognition
				</label>
				<button id="btn-ml-start">Start Evolution</button>
				<button id="btn-ml-save-neuralnetwork-localstorage">Save to localStorage</button>
				<button id="btn-ml-save-neuralnetwork-disk">Save to disk</button>
				<button id="btn-ml-load-neuralnetwork-localstorage">Load from localStorage</button>
				<label for="btn-ml-load-neuralnetwork-disk" class="btn-ml-load-neuralnetwork-disk-label">
					Load from disk
					<input type="file" id="btn-ml-load-neuralnetwork-disk" />
				</label>
				<label for="ml-pause-before-next-generation">
					<input id="ml-pause-before-next-generation" type="checkbox" />
					Pause after generation
				</label>
				<label for="ml-enable-vision">
					<input id="ml-enable-vision" type="checkbox" />
					Enable ML vision
				</label>
			</div>
			<div id="games-container" class="games-container"></div>
			<div class="scores">
				<h2>Evolution Trend</h2>
				<div class="trend-container">
					<canvas id="trend" class="trend"></canvas>
				</div>

				<h2>Best progress</h2>
				<div id="best-player-score"></div>

				<h2>Evolution History</h2>
				<ol id="best-scores" class="best-scores" reversed></ol>
			</div>
		</div>

		<script src ="node_modules/@tensorflow/tfjs/dist/tf.js"></script>
		<script src ="node_modules/chart.js/dist/Chart.js"></script>
		<script src ="js/util/utils.js"></script>
		<script src ="js/game/variables.js"></script>
		<script src ="js/game/Scorer.js"></script>
		<script src ="js/game/Controller.js"></script>
		<script src ="js/game/level/LevelBase.js"></script>
		<script src ="js/game/level/LevelOne.js"></script>
		<script src ="js/game/level/LevelTwo.js"></script>
		<script src ="js/game/level/LevelThree.js"></script>
		<script src ="js/game/Player.js"></script>
		<script src ="js/game/Game.js"></script>
		<script src ="js/game/GameApi.js"></script>
		<script src ="js/game/ui.js"></script>
		<script src ="js/ai/NeuralNetwork.js"></script>
		<script src ="js/ai/NeuroEvolution.js"></script>
		<script src ="js/ai/NeuroEvolutionChart.js"></script>
		<script src ="js/ai/Ai.js"></script>
		<script src ="js/ai/GameImageRecognition.js"></script>
		<script src ="js/ai/ui.js"></script>
	</body>
</html>
